<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Palindrome Birthday</title>

<body>
    <nav>
        <h1>Is Your Birthday Palindrome?</h1>
    </nav>
    <div id="container">
        <label for="birth-date">Your Birth date:</label>
        <input id="birth-date" type="date">
        
        <button id="check-button">Check</button>
        <div id="result-div">

        </div>
        <h4>Note: It checks for 6 Date Formats (DDMMYYYY, MMDDYYYY, YYYYMMDD, DDMMYY, MMDDYY, YYMMDD) </h4>
    </div>

    </footer>

</body>
